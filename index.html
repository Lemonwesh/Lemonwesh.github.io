<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemons Proxy v6.1 | Complete</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --blueprint-bg: #0066CC;
            --blueprint-grid: rgba(255, 255, 255, 0.15);
            --blueprint-line: rgba(255, 255, 255, 0.8);
            --accent: #FF6B35;
        }
        body {
            background-color: var(--blueprint-bg);
            background-image: 
                linear-gradient(var(--blueprint-grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--blueprint-grid) 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Courier Prime', monospace;
            color: white;
            min-height: 100vh;
        }
        .tech-border {
            position: fixed;
            border: 2px solid var(--blueprint-line);
            pointer-events: none;
            z-index: 1000;
        }
        .tech-border.top-left { top: 10px; left: 10px; width: 100px; height: 100px; border-right: none; border-bottom: none; }
        .tech-border.top-right { top: 10px; right: 10px; width: 100px; height: 100px; border-left: none; border-bottom: none; }
        .tech-border.bottom-left { bottom: 10px; left: 10px; width: 100px; height: 100px; border-right: none; border-top: none; }
        .tech-border.bottom-right { bottom: 10px; right: 10px; width: 100px; height: 100px; border-left: none; border-top: none; }
        
        header {
            text-align: center;
            padding: 30px 20px;
            border-bottom: 3px double var(--blueprint-line);
            background: rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .blueprint-title {
            font-family: 'Share Tech Mono', monospace;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
        }
        
        .search-box {
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .search-input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border: 2px solid var(--blueprint-line);
            color: white;
            font-family: 'Courier Prime', monospace;
            font-size: 1rem;
        }
        .search-input::placeholder { color: rgba(255,255,255,0.5); }

        nav {
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid var(--blueprint-line);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav button {
            background: transparent;
            border: 2px solid var(--blueprint-line);
            color: white;
            padding: 10px 20px;
            font-family: 'Share Tech Mono', monospace;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        nav button:hover, nav button.active {
            background: rgba(255, 255, 255, 0.1);
        }
        nav button.active {
            background: var(--blueprint-line);
            color: var(--blueprint-bg);
            font-weight: bold;
        }

        .container { max-width: 1400px; margin: 30px auto; padding: 0 20px; }
        .section { display: none; }
        .section.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* PROXY STYLES */
        .proxy-container {
            border: 3px solid var(--blueprint-line);
            background: rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        .proxy-box { display: flex; gap: 10px; margin-bottom: 20px; }
        .proxy-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--blueprint-line);
            color: white;
            padding: 15px;
            font-family: 'Courier Prime', monospace;
            font-size: 1rem;
        }
        .proxy-btn {
            background: var(--accent);
            border: 2px solid var(--accent);
            color: white;
            padding: 15px 30px;
            font-family: 'Share Tech Mono', monospace;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }
        .proxy-btn:hover { background: transparent; }
        .proxy-frame-container {
            width: 100%;
            height: 80vh;
            border: 3px solid var(--blueprint-line);
            background: white;
            display: none;
        }
        .proxy-frame-container.active { display: block; }
        .proxy-frame { width: 100%; height: 100%; border: none; }

        /* RECENTLY PLAYED */
        .recent-bar {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--blueprint-line);
            padding: 15px;
            margin-bottom: 30px;
            display: none;
        }
        .recent-bar.active { display: block; }
        .recent-title {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .recent-items {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .recent-item {
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--blueprint-line);
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.8rem;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .recent-item:hover { background: var(--accent); border-color: var(--accent); }

        /* GAMES GRID */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .game-card {
            border: 2px solid var(--blueprint-line);
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .game-card:hover {
            background: rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
            border-color: var(--accent);
        }
        .game-title {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        .play-btn {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 5px 15px;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        /* GAME VIEWER */
        .game-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 51, 0.98);
            z-index: 2000;
            padding: 20px;
            border: 5px solid var(--blueprint-line);
        }
        .game-viewer.active { display: block; }
        .viewer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--blueprint-line);
        }
        .game-frame {
            width: 100%;
            height: calc(100% - 80px);
            border: 3px solid var(--blueprint-line);
            background: white;
        }
        .close-btn {
            background: #ff4444;
            border: none;
            color: white;
            padding: 10px 25px;
            font-family: 'Share Tech Mono', monospace;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="tech-border top-left"></div>
    <div class="tech-border top-right"></div>
    <div class="tech-border bottom-left"></div>
    <div class="tech-border bottom-right"></div>

    <header>
        <h1 class="blueprint-title">Lemons Proxy v6.1</h1>
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="Search all 400+ games..." onkeyup="searchGames()">
        </div>
    </header>

    <nav>
        <button class="nav-btn active" onclick="showSection('proxy')">Proxy</button>
        <button class="nav-btn" onclick="showSection('games')">All Games</button>
        <button class="nav-btn" onclick="showSection('recent')">Recently Played</button>
    </nav>

    <div class="container">
        <!-- PROXY SECTION -->
        <section id="proxy" class="section active">
            <div class="proxy-container">
                <div class="proxy-box">
                    <input type="text" class="proxy-input" id="proxyUrl" placeholder="Enter URL (https://example.com)" onkeypress="if(event.key==='Enter')loadProxy()">
                    <button class="proxy-btn" onclick="loadProxy()">Load</button>
                </div>
                <div class="proxy-frame-container" id="proxyContainer">
                    <iframe id="proxyFrame" class="proxy-frame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-top-navigation"></iframe>
                </div>
            </div>
        </section>

        <!-- ALL GAMES -->
        <section id="games" class="section">
            <!-- Recently Played Bar -->
            <div class="recent-bar" id="recentBar">
                <div class="recent-title">Recently Played - Click to Resume</div>
                <div class="recent-items" id="recentItems"></div>
            </div>
            
            <div class="games-grid" id="gamesGrid">
                <!-- Games will be inserted here by JavaScript -->
            </div>
        </section>

        <!-- RECENT PAGE -->
        <section id="recent" class="section">
            <div style="font-family: 'Share Tech Mono', monospace; font-size: 1.5rem; margin-bottom: 20px; text-transform: uppercase;">Recently Played Games</div>
            <div class="games-grid" id="recentGrid"></div>
        </section>
    </div>

    <!-- GAME VIEWER -->
    <div class="game-viewer" id="gameViewer">
        <div class="viewer-header">
            <h2 id="viewerTitle" style="font-family: 'Share Tech Mono', monospace; font-size: 1.5rem;">Game</h2>
            <button class="close-btn" onclick="closeGame()">CLOSE GAME</button>
        </div>
        <iframe id="gameFrame" class="game-frame" allowfullscreen sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-pointer-lock"></iframe>
    </div>

            {name: "Angry Birds Space", url: "https://angry-birds-space.com/"},
            {name: "Angry Birds Rio", url: "https://angry-birds-rio.com/"},
            {name: "Bad Piggies", url: "https://bad-piggies.com/"},
            
            // Additional Online Games
            {name: "Roblox", url: "https://roblox.com/"},
            {name: "Minecraft Dungeons", url: "https://minecraft-dungeons.com/"},
            {name: "Minecraft Education", url: "https://education.minecraft.net/"},
            {name: "Codenames", url: "https://codenames.game/"},
            {name: "Spyfall", url: "https://spyfall.app/"},
            {name: "Secret Hitler", url: "https://secrethitler.io/"},
            {name: "Colonist.io", url: "https://colonist.io/"},
            {name: "Catan Universe", url: "https://catanuniverse.com/"},
            {name: "Uno Online", url: "https://uno-online.com/"},
            {name: "Cards Against Humanity", url: "https://playingcards.io/"},
            {name: "Krunker.io Editor", url: "https://krunker.io/editor.html"},
            {name: "Shell Shockers Maps", url: "https://shellshock.io/maps.html"}
        ];

        // Initialize
        function init() {
            renderGames(games);
            loadRecentGames();
        }

        // Render games to grid
        function renderGames(gameList) {
            const grid = document.getElementById('gamesGrid');
            grid.innerHTML = gameList.map(game => `
                <div class="game-card" onclick="playGame('${game.name}', '${game.url}')">
                    <div class="game-title">${game.name}</div>
                    <div class="play-btn">PLAY NOW</div>
                </div>
            `).join('');
        }

        // Navigation
        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.target.classList.add('active');
            
            if (id === 'recent') {
                displayRecentPage();
            }
        }

        // PROXY with hide.me
        function loadProxy() {
            const url = document.getElementById('proxyUrl').value;
            if (!url) return alert('Enter a URL');
            
            let target = url;
            if (!url.startsWith('http')) target = 'https://' + url;
            
            // Use hide.me proxy format
            const proxyUrl = `https://hide.me/en/proxy?url=${encodeURIComponent(target)}`;
            
            document.getElementById('proxyContainer').classList.add('active');
            document.getElementById('proxyFrame').src = proxyUrl;
        }

        // Play Game
        function playGame(name, url) {
            // Save to recent
            saveRecentGame(name, url);
            
            // Show game
            document.getElementById('gameViewer').classList.add('active');
            document.getElementById('viewerTitle').textContent = name;
            document.getElementById('gameFrame').src = url;
            
            // Update recent bar
            loadRecentGames();
        }

        // Close Game
        function closeGame() {
            document.getElementById('gameViewer').classList.remove('active');
            document.getElementById('gameFrame').src = '';
        }

        // Recently Played System
        function saveRecentGame(name, url) {
            let recent = JSON.parse(localStorage.getItem('recentGames') || '[]');
            
            // Remove if exists
            recent = recent.filter(g => g.name !== name);
            
            // Add to front
            recent.unshift({name, url, time: Date.now()});
            
            // Keep only 20
            recent = recent.slice(0, 20);
            
            localStorage.setItem('recentGames', JSON.stringify(recent));
        }

        function loadRecentGames() {
            const recent = JSON.parse(localStorage.getItem('recentGames') || '[]');
            const bar = document.getElementById('recentBar');
            const container = document.getElementById('recentItems');
            
            if (recent.length === 0) {
                bar.classList.remove('active');
                return;
            }
            
            bar.classList.add('active');
            container.innerHTML = recent.map(g => `
                <div class="recent-item" onclick="playGame('${g.name}', '${g.url}')" title="${g.name}">
                    ${g.name}
                </div>
            `).join('');
        }

        function displayRecentPage() {
            const recent = JSON.parse(localStorage.getItem('recentGames') || '[]');
            const grid = document.getElementById('recentGrid');
            
            if (recent.length === 0) {
                grid.innerHTML = '<div style="text-align: center; padding: 50px;">No recently played games</div>';
                return;
            }
            
            grid.innerHTML = recent.map(g => `
                <div class="game-card" onclick="play Game('${g.name}', '${g.url}')">
                    <div class="game-title">${g.name}</div>
                    <div style="font-size: 0.8rem; opacity: 0.7; margin-top: 5px;">
                        Played ${new Date(g.time).toLocaleTimeString()}
                    </div>
                    <div class="play-btn">PLAY AGAIN</div>
                </div>
            `).join('');
        }

        // Search
        function searchGames() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = games.filter(g => g.name.toLowerCase().includes(query));
            renderGames(filtered);
            
            // Switch to games tab if searching
            if (query.length > 0) {
                document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                document.getElementById('games').classList.add('active');
            }
        }

        // Panic key
        document.addEventListener('keydown', (e) => {
            if (e.key === '`' || e.key === '~' || e.key === 'Escape') {
                closeGame();
            }
        });

        // Initialize on load
        window.onload = init;
    </script>
</body>
</html>
