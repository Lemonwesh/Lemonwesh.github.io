<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemons Proxy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #1e3a5f;
            background-image: 
                linear-gradient(rgba(255,255,255,0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.08) 1px, transparent 1px);
            background-size: 40px 40px;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        .header {
            background: rgba(23, 37, 84, 0.95);
            border-bottom: 2px dashed #4db8ff;
            padding: 15px 20px;
            text-align: center;
        }

        .logo {
            color: #4ade80;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .subtitle {
            color: rgba(255,255,255,0.6);
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .search-bar {
            display: flex;
            background: rgba(0,0,0,0.4);
            border: 2px solid #4db8ff;
            border-radius: 25px;
            overflow: hidden;
            max-width: 700px;
            margin: 20px auto;
        }

        .search-bar input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px 20px;
            font-family: inherit;
            font-size: 14px;
            outline: none;
        }

        .search-bar select {
            background: rgba(0,0,0,0.3);
            border: none;
            color: white;
            padding: 0 15px;
            font-family: inherit;
            border-left: 1px solid rgba(255,255,255,0.2);
            outline: none;
            cursor: pointer;
        }

        .search-bar button {
            background: #4db8ff;
            border: none;
            color: #0f172a;
            padding: 0 25px;
            font-weight: bold;
            cursor: pointer;
        }

        .corner {
            position: fixed;
            width: 60px;
            height: 60px;
            border: 2px solid #4db8ff;
            pointer-events: none;
        }
        .corner-tl { top: 85px; left: 0; border-right: none; border-bottom: none; }
        .corner-tr { top: 85px; right: 0; border-left: none; border-bottom: none; }
        .corner-bl { bottom: 0; left: 0; border-right: none; border-top: none; }
        .corner-br { bottom: 0; right: 0; border-left: none; border-top: none; }

        .viewport {
            width: 100%;
            height: calc(100vh - 140px);
            border: none;
            background: white;
        }

        .home {
            text-align: center;
            padding: 50px 20px;
        }

        .home h1 {
            color: #4ade80;
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .big-search {
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .big-search input {
            width: 100%;
            padding: 15px 25px;
            background: rgba(0,0,0,0.4);
            border: 2px solid #4db8ff;
            border-radius: 30px;
            color: white;
            font-family: inherit;
            font-size: 16px;
            outline: none;
            margin-bottom: 15px;
        }

        .big-search select {
            background: rgba(0,0,0,0.4);
            border: 2px solid #4db8ff;
            border-radius: 20px;
            color: white;
            padding: 10px 20px;
            font-family: inherit;
            margin-right: 10px;
            outline: none;
            cursor: pointer;
        }

        .big-search button {
            background: #4db8ff;
            border: none;
            color: #0f172a;
            padding: 12px 40px;
            font-family: inherit;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        .quick-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .link-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            display: inline-block;
        }

        .link-btn:hover {
            background: rgba(77, 184, 255, 0.3);
            border-color: #4db8ff;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 10px;
            background: rgba(23, 37, 84, 0.95);
            border-top: 2px dashed #4db8ff;
            color: rgba(255,255,255,0.5);
            font-size: 0.8rem;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">üçã Lemons Proxy</div>
        <div class="subtitle">made by ld</div>
        <div class="search-bar hidden" id="topSearch">
            <input type="text" id="urlBar" placeholder="Search or enter URL..." onkeypress="handleKey(event)">
            <select id="engineSelect">
                <option value="duckduckgo">DuckDuckGo</option>
                <option value="brave">Brave Search</option>
                <option value="bing">Bing</option>
                <option value="ecosia">Ecosia</option>
            </select>
            <button onclick="search()">GO</button>
        </div>
    </div>

    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>

    <div class="home" id="homeScreen">
        <h1>üçã Lemons Proxy</h1>
        <div class="big-search">
            <input type="text" id="searchInput" placeholder="Search the web..." onkeypress="handleHomeKey(event)">
            <br>
            <select id="homeEngine">
                <option value="duckduckgo">ü¶Ü DuckDuckGo</option>
                <option value="brave">ü¶Å Brave Search</option>
                <option value="bing">üîç Bing</option>
                <option value="ecosia">üå≥ Ecosia</option>
            </select>
            <button onclick="doSearch()">SEARCH</button>
        </div>
        
        <div class="quick-links">
            <a class="link-btn" onclick="openUrl('https://www.wikipedia.org')">Wikipedia</a>
            <a class="link-btn" onclick="openUrl('https://old.reddit.com')">Reddit</a>
            <a class="link-btn" onclick="openUrl('https://duckduckgo.com')">DuckDuckGo</a>
            <a class="link-btn" onclick="openUrl('https://search.brave.com')">Brave</a>
        </div>
    </div>

    <iframe id="viewport" class="viewport hidden" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-top-navigation-by-user-activation"></iframe>

    <div class="footer">made by Lemonwesh</div>

    <script>
        // Search engines that work in iframes
        const engines = {
            duckduckgo: 'https://duckduckgo.com/?q=',
            brave: 'https://search.brave.com/search?q=',
            bing: 'https://www.bing.com/search?q=',
            ecosia: 'https://www.ecosia.org/search?q='
        };

        function doSearch() {
            const query = document.getElementById('searchInput').value.trim();
            const engine = document.getElementById('homeEngine').value;
            
            if (query) {
                openUrl(engines[engine] + encodeURIComponent(query));
            }
        }

        function search() {
            const query = document.getElementById('urlBar').value.trim();
            const engine = document.getElementById('engineSelect').value;
            
            if (query) {
                if (query.startsWith('http')) {
                    document.getElementById('viewport').src = query;
                } else {
                    document.getElementById('viewport').src = engines[engine] + encodeURIComponent(query);
                }
            }
        }

        function openUrl(url) {
            document.getElementById('homeScreen').classList.add('hidden');
            document.getElementById('topSearch').classList.remove('hidden');
            document.getElementById('viewport').classList.remove('hidden');
            document.getElementById('viewport').src = url;
            document.getElementById('urlBar').value = url;
        }

        function handleHomeKey(e) {
            if (e.key === 'Enter') doSearch();
        }

        function handleKey(e) {
            if (e.key === 'Enter') search();
        }

        // ESC to go home
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('homeScreen').classList.remove('hidden');
                document.getElementById('topSearch').classList.add('hidden');
                document.getElementById('viewport').classList.add('hidden');
                document.getElementById('viewport').src = '';
            }
        });
    </script>

</body>
</html>
