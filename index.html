    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --blueprint-bg: #004494;
            --blueprint-line: rgba(255, 255, 255, 0.85);
            --accent: #FF6600;
        }
        
        body {
            background-color: var(--blueprint-bg);
            background-image: 
                linear-gradient(rgba(255,255,255,0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.08) 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Courier Prime', monospace;
            color: white;
            min-height: 100vh;
        }

        .settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 10, 30, 0.95);
            z-index: 3000;
            padding: 40px;
            overflow-y: auto;
        }
        .settings-modal.active { display: block; }
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--blueprint-line);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .settings-title {
            font-family: 'Share Tech Mono', monospace;
            font-size: 2rem;
        }
        .close-settings {
            background: #ff4444;
            border: 2px solid #ff4444;
            color: white;
            padding: 10px 25px;
            font-family: 'Share Tech Mono', monospace;
            cursor: pointer;
        }
        .setting-option {
            background: rgba(0,0,0,0.4);
            border: 2px solid var(--blueprint-line);
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .setting-option:hover {
            background: var(--accent);
            border-color: var(--accent);
        }
        .setting-icon {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        header {
            text-align: center;
            padding: 30px 20px;
            border-bottom: 4px double var(--blueprint-line);
            background: rgba(0, 0, 0, 0.4);
            position: relative;
        }
        .blueprint-title {
            font-family: 'Share Tech Mono', monospace;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            cursor: pointer;
        }
        .credits {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.75rem;
            opacity: 0.7;
            color: rgba(255,255,255,0.8);
            letter-spacing: 2px;
        }
        .header-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        .control-btn {
            background: rgba(255,255,255,0.1);
            border: 2px solid var(--blueprint-line);
            color: white;
            padding: 8px 15px;
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.8rem;
        }
        .control-btn:hover, .control-btn.active {
            background: var(--accent);
            border-color: var(--accent);
        }

        nav {
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid var(--blueprint-line);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            position: sticky;
            top: 0;
            z-index: 100;
        }
