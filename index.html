<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemons Proxy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #1e3a5f;
            background-image: 
                linear-gradient(rgba(255,255,255,0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.08) 1px, transparent 1px);
            background-size: 40px 40px;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        .header {
            background: rgba(23, 37, 84, 0.95);
            border-bottom: 2px dashed #4db8ff;
            padding: 15px 20px;
            text-align: center;
        }

        .logo {
            color: #4ade80;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .subtitle {
            color: rgba(255,255,255,0.6);
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .search-bar {
            display: flex;
            max-width: 700px;
            margin: 20px auto;
            background: rgba(0,0,0,0.4);
            border: 2px solid #4db8ff;
            border-radius: 25px;
            overflow: hidden;
        }

        .search-bar input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px 20px;
            font-family: inherit;
            outline: none;
        }

        .search-bar button {
            background: #4db8ff;
            border: none;
            color: #0f172a;
            padding: 0 25px;
            font-weight: bold;
            cursor: pointer;
        }

        .corner {
            position: fixed;
            width: 60px;
            height: 60px;
            border: 2px solid #4db8ff;
            pointer-events: none;
        }
        .corner-tl { top: 85px; left: 0; border-right: none; border-bottom: none; }
        .corner-tr { top: 85px; right: 0; border-left: none; border-bottom: none; }
        .corner-bl { bottom: 0; left: 0; border-right: none; border-top: none; }
        .corner-br { bottom: 0; right: 0; border-left: none; border-top: none; }

        .viewport {
            width: 100%;
            height: calc(100vh - 140px);
            border: none;
            background: white;
        }

        .home {
            text-align: center;
            padding: 40px 20px;
        }

        .home h1 {
            color: #4ade80;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .search-box {
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .search-box input {
            width: 100%;
            padding: 15px 25px;
            background: rgba(0,0,0,0.4);
            border: 2px solid #4db8ff;
            border-radius: 30px;
            color: white;
            font-family: inherit;
            font-size: 16px;
            outline: none;
            margin-bottom: 15px;
        }

        .search-box button {
            background: #4db8ff;
            border: none;
            color: #0f172a;
            padding: 12px 35px;
            font-family: inherit;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
        }

        .note {
            color: rgba(255,255,255,0.6);
            font-size: 0.85rem;
            margin: 20px auto;
            max-width: 600px;
            line-height: 1.5;
        }

        .links {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .link-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 10px;
            background: rgba(23, 37, 84, 0.95);
            border-top: 2px dashed #4db8ff;
            color: rgba(255,255,255,0.5);
            font-size: 0.8rem;
        }

        .error-msg {
            display: none;
            padding: 50px;
            text-align: center;
            color: #ff6b6b;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">üçã Lemons Proxy</div>
        <div class="subtitle">made by ld</div>
        <div class="search-bar hidden" id="topBar">
            <input type="text" id="urlInput" placeholder="Enter URL..." onkeypress="if(event.key==='Enter')go()">
            <button onclick="go()">GO</button>
        </div>
    </div>

    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>

    <!-- Home -->
    <div id="home" class="home">
        <h1>üçã Lemons Proxy</h1>
        
        <div class="search-box">
            <input type="text" id="searchBox" placeholder="Search Google or enter URL..." onkeypress="if(event.key==='Enter')search()">
            <button onclick="search()">SEARCH</button>
        </div>

        <div class="note">
            ‚ö†Ô∏è <strong>How it works:</strong> This tries to load sites in the box below. 
            Many sites (Google, YouTube) block this for security. If you see an error, the site opened in a <strong>new tab</strong> instead.
        </div>

        <div class="links">
            <button class="link-btn" onclick="load('https://www.wikipedia.org')">Wikipedia</button>
            <button class="link-btn" onclick="load('https://old.reddit.com')">Reddit</button>
            <button class="link-btn" onclick="load('https://textise dot iitty.com')">Textise dot iitty</button>
            <button class="link-btn" onclick="load('https://www.bing.com')">Bing</button>
            <button class="link-btn" onclick="load('https://duckduckgo.com')">DuckDuckGo</button>
        </div>
    </div>

    <!-- Browser View -->
    <iframe id="frame" class="viewport hidden" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>

    <div class="footer">made by Lemonwesh</div>

    <script>
        function search() {
            const q = document.getElementById('searchBox').value.trim();
            if(!q) return;
            
            // Try to load Google in iframe (will probably fail)
            const googleUrl = 'https://www.google.com/search?q=' + encodeURIComponent(q);
            load(googleUrl);
        }

        function load(url) {
            if(!url.startsWith('http')) url = 'https://' + url;
            
            document.getElementById('home').classList.add('hidden');
            document.getElementById('topBar').classList.remove('hidden');
            document.getElementById('frame').classList.remove('hidden');
            document.getElementById('urlInput').value = url;
            
            const frame = document.getElementById('frame');
            frame.src = url;
            
            // Check if blocked after 2 seconds
            setTimeout(() => {
                try {
                    // If we can't access it, it's cross-origin (good, loaded)
                    // If we get a specific error, handle it
                    if(frame.contentDocument && frame.contentDocument.body && frame.contentDocument.body.innerHTML.includes('refused')) {
                        // Open in new tab
                        window.open(url, '_blank');
                        back();
                    }
                } catch(e) {
                    // Cross-origin error means it loaded (most likely)
                    // Do nothing
                }
            }, 2000);
            
            // Fallback: if iframe stays blank too long, open new tab
            setTimeout(() => {
                if(frame.contentDocument && frame.contentDocument.body && frame.contentDocument.body.innerHTML === '') {
                    window.open(url, '_blank');
                    back();
                }
            }, 4000);
        }

        function go() {
            load(document.getElementById('urlInput').value);
        }

        function back() {
            document.getElementById('home').classList.remove('hidden');
            document.getElementById('topBar').classList.add('hidden');
            document.getElementById('frame').classList.add('hidden');
            document.getElementById('frame').src = '';
        }

        // ESC key to go back
        document.addEventListener('keydown', (e) => {
            if(e.key === 'Escape') back();
        });
    </script>

</body>
</html>
