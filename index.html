<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemons Proxy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #1e3a5f;
            background-image: 
                linear-gradient(rgba(255,255,255,0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.08) 1px, transparent 1px);
            background-size: 40px 40px;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        /* Header */
        .header {
            background: rgba(23, 37, 84, 0.95);
            border-bottom: 2px dashed #4db8ff;
            padding: 15px 20px;
            text-align: center;
        }

        .logo {
            color: #4ade80;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .subtitle {
            color: rgba(255,255,255,0.6);
            font-size: 0.8rem;
            margin-top: 5px;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            background: rgba(0,0,0,0.4);
            border: 2px solid #4db8ff;
            border-radius: 25px;
            overflow: hidden;
            max-width: 700px;
            margin: 20px auto;
        }

        .search-bar input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px 20px;
            font-family: inherit;
            font-size: 14px;
            outline: none;
        }

        .search-bar button {
            background: #4db8ff;
            border: none;
            color: #0f172a;
            padding: 0 25px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Corner Decorations */
        .corner {
            position: fixed;
            width: 60px;
            height: 60px;
            border: 2px solid #4db8ff;
            pointer-events: none;
        }
        .corner-tl { top: 85px; left: 0; border-right: none; border-bottom: none; }
        .corner-tr { top: 85px; right: 0; border-left: none; border-bottom: none; }
        .corner-bl { bottom: 0; left: 0; border-right: none; border-top: none; }
        .corner-br { bottom: 0; right: 0; border-left: none; border-top: none; }

        /* Browser View */
        .viewport {
            width: 100%;
            height: calc(100vh - 140px);
            border: none;
            background: white;
        }

        /* Home Screen */
        .home {
            text-align: center;
            padding: 50px 20px;
        }

        .home h1 {
            color: #4ade80;
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .big-search {
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .big-search input {
            width: 100%;
            padding: 15px 25px;
            background: rgba(0,0,0,0.4);
            border: 2px solid #4db8ff;
            border-radius: 30px;
            color: white;
            font-family: inherit;
            font-size: 16px;
            outline: none;
            margin-bottom: 15px;
        }

        .big-search button {
            background: #4db8ff;
            border: none;
            color: #0f172a;
            padding: 12px 40px;
            font-family: inherit;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        .quick-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .link-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .link-btn:hover {
            background: rgba(77, 184, 255, 0.3);
            border-color: #4db8ff;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 10px;
            background: rgba(23, 37, 84, 0.95);
            border-top: 2px dashed #4db8ff;
            color: rgba(255,255,255,0.5);
            font-size: 0.8rem;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">üçã Lemons Proxy</div>
        <div class="subtitle">made by ld</div>
        <div class="search-bar hidden" id="topSearch">
            <input type="text" id="urlBar" placeholder="Search Google or enter URL..." onkeypress="handleKey(event)">
            <button onclick="search()">GO</button>
        </div>
    </div>

    <!-- Corner Decorations -->
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>

    <!-- Home Screen -->
    <div class="home" id="homeScreen">
        <h1>üçã Lemons Proxy</h1>
        <div class="big-search">
            <input type="text" id="searchInput" placeholder="Search Google..." onkeypress="handleHomeKey(event)">
            <button onclick="doSearch()">SEARCH</button>
        </div>
        
        <div class="quick-links">
            <a href="#" class="link-btn" onclick="openUrl('https://www.google.com')">Google</a>
            <a href="#" class="link-btn" onclick="openUrl('https://www.wikipedia.org')">Wikipedia</a>
            <a href="#" class="link-btn" onclick="openUrl('https://old.reddit.com')">Reddit</a>
            <a href="#" class="link-btn" onclick="openUrl('https://www.bing.com')">Bing</a>
        </div>
    </div>

    <!-- Browser Frame -->
    <iframe id="viewport" class="viewport hidden" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-top-navigation-by-user-activation"></iframe>

    <div class="footer">made by Lemonwesh</div>

    <script>
        function doSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                const googleUrl = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                openUrl(googleUrl);
            }
        }

        function search() {
            const query = document.getElementById('urlBar').value.trim();
            if (query) {
                let url = query;
                if (!query.startsWith('http')) {
                    url = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                }
                document.getElementById('viewport').src = url;
            }
        }

        function openUrl(url) {
            document.getElementById('homeScreen').classList.add('hidden');
            document.getElementById('topSearch').classList.remove('hidden');
            document.getElementById('viewport').classList.remove('hidden');
            document.getElementById('viewport').src = url;
            document.getElementById('urlBar').value = url;
        }

        function handleHomeKey(e) {
            if (e.key === 'Enter') doSearch();
        }

        function handleKey(e) {
            if (e.key === 'Enter') search();
        }

        // Go back to home with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('homeScreen').classList.remove('hidden');
                document.getElementById('topSearch').classList.add('hidden');
                document.getElementById('viewport').classList.add('hidden');
                document.getElementById('viewport').src = '';
            }
        });
    </script>

</body>
</html>
