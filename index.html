<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemons Proxy</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #004494;
            background-image: linear-gradient(rgba(255,255,255,0.08) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255,255,255,0.08) 1px, transparent 1px);
            background-size: 20px 20px;
            color: white;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            border-bottom: 4px double white;
            padding: 20px;
            background: rgba(0,0,0,0.4);
        }
        nav {
            text-align: center;
            padding: 15px;
            background: rgba(0,0,0,0.5);
            border-bottom: 2px solid white;
        }
        button {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        button:hover { background: #FF6600; border-color: #FF6600; }
        .container { padding: 20px; max-width: 1400px; margin: 0 auto; }
        
        /* Game Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .game-card {
            border: 2px solid white;
            background: rgba(0,0,0,0.4);
            padding: 20px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        .game-card:hover {
            background: #FF6600;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .game-emoji { font-size: 3rem; margin-bottom: 10px; }
        
        /* Game Viewer - Windowed Mode */
        #gameViewer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            background: rgba(0,10,30,0.95);
            border: 3px solid white;
            z-index: 1000;
            flex-direction: column;
            padding: 10px;
        }
        #gameViewer.active { display: flex; }
        
        /* Fullscreen Mode */
        #gameViewer.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: none;
            border: none;
            padding: 0;
        }
        
        .viewer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            border-bottom: 2px solid white;
        }
        .fullscreen .viewer-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .fullscreen .viewer-header:hover { opacity: 1; }
        
        .game-frame {
            flex: 1;
            width: 100%;
            border: 2px solid white;
            background: white;
        }
        .fullscreen .game-frame {
            border: none;
            height: 100vh;
        }
        
        /* Proxy Section */
        #proxySection { display: none; }
        .proxy-box {
            border: 3px solid white;
            background: rgba(0,0,0,0.5);
            padding: 20px;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(0,0,0,0.3);
            border: 2px solid white;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
        }
        .proxy-frame {
            width: 100%;
            height: 500px;
            border: 2px solid white;
            background: white;
            margin-top: 10px;
        }
        
        .stats {
            text-align: center;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border: 2px solid white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>üçã LEMONS PROXY</h1>

<nav>
    <button onclick="showGames()">[ GAMES ]</button>
    <button onclick="showProxy()">[ PROXY ]</button>
</nav>

<div class="container">
    <!-- Games List -->
    <div id="gamesSection">
        <div class="stats">
            <h3>GAMES: <span id="count">0</span> | CLICK ANY GAME TO PLAY</h3>
        </div>
        <div class="games-grid" id="gamesGrid"></div>
    </div>

    <!-- Game Viewer (Embedded) -->
    <div id="gameViewer">
        <div class="viewer-header">
            <h3 id="gameTitle">üéÆ GAME</h3>
            <div>
                <button onclick="toggleFullscreen()">[ FULLSCREEN ]</button>
                <button onclick="closeGame()" style="background: #ff4444; border-color: #ff4444;">[ CLOSE ]</button>
            </div>
        </div>
        <iframe id="gameFrame" class="game-frame" allowfullscreen sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-pointer-lock"></iframe>
    </div>

    <!-- Proxy Section -->
    <div id="proxySection">
        <div class="proxy-box">
            <h3>üîç PROXY BROWSER</h3>
            <p>Enter URL to browse (uses Google Translate):</p>
            <input type="text" id="urlInput" placeholder="https://example.com" onkeypress="if(event.key==='Enter')goProxy()">
            <button onclick="goProxy()" style="width: 100%;">GO</button>
            <iframe id="proxyFrame" class="proxy-frame" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
        </div>
    </div>
</div>

<script>
// Working games list
const games = [
    {name: "8 Ball Pool", emoji: "üé±", url: "https://html5.gamedistribution.com/ed65e4198fe74fdbb0b2ac015dd81128/"},
    {name: "Slope", emoji: "üìê", url: "https://slope-y8.com/"},
    {name: "Cookie Clicker", emoji: "üç™", url: "https://cookieclicker-game.github.io/"},
    {name: "2048", emoji: "üî¢", url: "https://play2048.co/"},
    {name: "Pac-Man", emoji: "üëª", url: "https://google-pacman.github.io/"},
    {name: "Eaglercraft", emoji: "‚õèÔ∏è", url: "https://g.deev.is/eaglercraft/"},
    {name: "Subway Surfers", emoji: "üèÉ", url: "https://subwaysurfers76.github.io/"},
    {name: "Geometry Dash", emoji: "üî∑", url: "https://geometry-dash-unbanned.github.io/"},
    {name: "Slither.io", emoji: "üêç", url: "https://slither.io/"},
    {name: "Retro Bowl", emoji: "üèà", url: "https://retrobowl97.github.io/"},
    {name: "Drift Hunters", emoji: "üèéÔ∏è", url: "https://drifthuntersonline.github.io/"},
    {name: "Vex 5", emoji: "üî∫", url: "https://vex5.com/"},
    {name: "Shell Shockers", emoji: "ü•ö", url: "https://shellshock.io/"},
    {name: "Basketball Stars", emoji: "üèÄ", url: "https://html5.gamedistribution.com/f7c4e66b484e45df86b7d46450aac477/"},
    {name: "Stick Fighter", emoji: "‚öîÔ∏è", url: "https://html5.gamedistribution.com/rgSkqGbJade4O68B0T2u3zCZqe0FMBqO/"},
    {name: "Ludo", emoji: "üé≤", url: "https://zv1y2i8p.play.gamezop.com/g/SkhljT2fdgb"}
];

// Load games
window.onload = function() {
    const grid = document.getElementById('gamesGrid');
    let html = '';
    for(let game of games) {
        html += `
            <div class="game-card" onclick="playGame('${game.name}', '${game.url}')">
                <div class="game-emoji">${game.emoji}</div>
                <div style="font-weight: bold;">${game.name}</div>
                <div style="font-size: 0.8rem; margin-top: 5px;">CLICK TO PLAY</div>
            </div>
        `;
    }
    grid.innerHTML = html;
    document.getElementById('count').textContent = games.length;
};

function playGame(name, url) {
    document.getElementById('gameTitle').textContent = 'üéÆ ' + name;
    document.getElementById('gameFrame').src = url;
    document.getElementById('gameViewer').classList.add('active');
    document.getElementById('gamesSection').style.display = 'none';
}

function closeGame() {
    document.getElementById('gameViewer').classList.remove('active');
    document.getElementById('gameFrame').src = '';
    document.getElementById('gamesSection').style.display = 'block';
    // Exit fullscreen if active
    if(document.fullscreenElement) {
        document.exitFullscreen();
    }
    document.getElementById('gameViewer').classList.remove('fullscreen');
}

function toggleFullscreen() {
    const viewer = document.getElementById('gameViewer');
    
    if(!document.fullscreenElement) {
        // Enter fullscreen
        viewer.requestFullscreen().then(() => {
            viewer.classList.add('fullscreen');
        }).catch(err => {
            alert('Fullscreen not supported on this device');
        });
    } else {
        // Exit fullscreen
        document.exitFullscreen();
        viewer.classList.remove('fullscreen');
    }
}

// Handle ESC key to exit fullscreen properly
document.addEventListener('fullscreenchange', function() {
    if(!document.fullscreenElement) {
        document.getElementById('gameViewer').classList.remove('fullscreen');
    }
});

function showGames() {
    document.getElementById('gamesSection').style.display = 'block';
    document.getElementById('proxySection').style.display = 'none';
    if(!document.getElementById('gameViewer').classList.contains('active')) {
        document.getElementById('gameViewer').style.display = 'none';
    }
}

function showProxy() {
    document.getElementById('gamesSection').style.display = 'none';
    document.getElementById('proxySection').style.display = 'block';
    document.getElementById('gameViewer').classList.remove('active');
}

function goProxy() {
    let url = document.getElementById('urlInput').value;
    if(!url) return;
    if(!url.startsWith('http')) url = 'https://' + url;
    document.getElementById('proxyFrame').src = 'https://translate.google.com/translate?sl=auto&tl=en&u=' + encodeURIComponent(url);
}
</script>

</body>
</html>
