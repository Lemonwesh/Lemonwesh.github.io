<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemons Proxy</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçã</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #1e3a5f;
            background-image: 
                linear-gradient(rgba(255,255,255,0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.08) 1px, transparent 1px);
            background-size: 40px 40px;
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: rgba(23, 37, 84, 0.95);
            border-bottom: 2px dashed #4db8ff;
            padding: 15px 20px;
            text-align: center;
        }

        .logo {
            color: #4ade80;
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .subtitle {
            color: rgba(255,255,255,0.6);
            font-size: 0.8rem;
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Search Box */
        .search-container {
            width: 100%;
            max-width: 700px;
            margin-bottom: 50px;
        }

        .search-box {
            display: flex;
            background: rgba(0,0,0,0.4);
            border: 2px solid #4db8ff;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .search-box input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 18px 25px;
            font-family: inherit;
            font-size: 16px;
            outline: none;
        }

        .search-box input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .search-box button {
            background: #4db8ff;
            border: none;
            color: #0f172a;
            padding: 0 35px;
            font-weight: bold;
            font-family: inherit;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-box button:hover {
            background: #4ade80;
        }

        /* Corner Decorations */
        .corner {
            position: fixed;
            width: 60px;
            height: 60px;
            border: 2px solid #4db8ff;
            pointer-events: none;
        }
        .corner-tl { top: 0; left: 0; border-right: none; border-bottom: none; }
        .corner-tr { top: 0; right: 0; border-left: none; border-bottom: none; }
        .corner-bl { bottom: 0; left: 0; border-right: none; border-top: none; }
        .corner-br { bottom: 0; right: 0; border-left: none; border-top: none; }

        /* Quick Links */
        .quick-links {
            text-align: center;
            margin-top: 30px;
        }

        .quick-links-title {
            color: rgba(255,255,255,0.6);
            font-size: 0.8rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .link-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .link-btn:hover {
            background: rgba(77, 184, 255, 0.3);
            border-color: #4db8ff;
            transform: translateY(-2px);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            color: rgba(255,255,255,0.5);
            font-size: 0.8rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .footer a {
            color: #4ade80;
            text-decoration: none;
        }

        /* Frame Container (Hidden by default, shown when searching) */
        .frame-container {
            display: none;
            width: 100%;
            height: calc(100vh - 100px);
            border: none;
        }

        .frame-container.active {
            display: block;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.5);
            border: 1px solid #4db8ff;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 100;
            display: none;
        }

        .frame-container.active ~ .back-btn {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Corner Decorations -->
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>

    <!-- Header -->
    <div class="header" id="header">
        <div class="logo">üçã Lemons Proxy</div>
        <div class="subtitle">made by ld</div>
    </div>

    <!-- Back Button (shown when viewing results) -->
    <button class="back-btn" onclick="goHome()">‚Üê Back to Search</button>

    <!-- Main Page -->
    <div class="main" id="mainPage">
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search Google..." onkeypress="handleKey(event)" autocomplete="off">
                <button onclick="doSearch()">SEARCH</button>
            </div>
        </div>

        <div class="quick-links">
            <div class="quick-links-title">Quick Access</div>
            <div class="links">
                <a href="https://www.google.com" class="link-btn" target="_blank">Google</a>
                <a href="https://www.wikipedia.org" class="link-btn" target="_blank">Wikipedia</a>
                <a href="https://old.reddit.com" class="link-btn" target="_blank">Reddit</a>
                <a href="https://www.coolmathgames.com" class="link-btn" target="_blank">Cool Math</a>
            </div>
        </div>
    </div>

    <!-- Google Results Frame -->
    <iframe id="resultsFrame" class="frame-container" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-top-navigation-by-user-activation"></iframe>

    <!-- Footer -->
    <div class="footer" id="footer">
        made by Lemonwesh | üçã Lemons Proxy 2024
    </div>

    <script>
        function doSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                // Redirect to Google search
                const googleUrl = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                window.open(googleUrl, '_blank');
                
                // Alternative: load in iframe (commented out because Google usually blocks iframes)
                // document.getElementById('mainPage').style.display = 'none';
                // document.getElementById('footer').style.display = 'none';
                // document.getElementById('header').style.display = 'none';
                // document.getElementById('resultsFrame').src = googleUrl;
                // document.getElementById('resultsFrame').classList.add('active');
            }
        }

        function handleKey(e) {
            if (e.key === 'Enter') doSearch();
        }

        function goHome() {
            document.getElementById('mainPage').style.display = 'flex';
            document.getElementById('footer').style.display = 'block';
            document.getElementById('header').style.display = 'block';
            document.getElementById('resultsFrame').classList.remove('active');
            document.getElementById('resultsFrame').src = '';
            document.getElementById('searchInput').value = '';
        }

        // Focus search on load
        window.onload = () => {
            document.getElementById('searchInput').focus();
        };
    </script>

</body>
</html>
